</head>
<body>
  <header>
    <h1>Amor Eterno</h1>

  <section>

  <script>
    const defaultImagenes = [
      'leidy2.jpg',
      'basti.jpg',
      'te_amo.jpg'
    ];
    let imagenes = JSON.parse(localStorage.getItem('imagenes')) || defaultImagenes;

    function guardarImagenes() {
      localStorage.setItem('imagenes', JSON.stringify(imagenes));
    }

    function mostrarPoema() {
      document.getElementById('contenido').innerHTML = `
        <h3>ðŸŒ¹ Poema para ti</h3>
        <p>
          En tus ojos veo el cielo,<br>
          en tu voz escucho paz,<br>
          cada instante a tu lado<br>
          es un sueÃ±o que no se va.<br><br>
          Si el amor tuviera forma,<br>
          serÃ­a tu dulce mirar,<br>
          y si el tiempo se detiene,<br>
          que sea para siempre, sin final.
        </p>`;
      document.getElementById('musica').innerHTML = '';
    }

    function mostrarCarta() {
      document.getElementById('contenido').innerHTML = `
        <h3>ðŸ’Œ Carta de amor</h3>
        <p>
          Mi amor:<br><br>
          Desde que llegaste a mi vida, todo cambiÃ³...
        </p>`;
      document.getElementById('musica').innerHTML = '';
    }

    function mostrarMusica() {
      document.getElementById('musica').innerHTML = `
        <iframe width="560" height="315"
          src="https://www.youtube.com/embed/ZNN7NTl83cI?autoplay=1"
          frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
        </iframe>`;
      document.getElementById('contenido').innerHTML = '';
    }

    function mostrarGaleria() {
      const cont = document.getElementById('contenido');
      const mus = document.getElementById('musica');
      mus.innerHTML = '';

      if (!imagenes.length) {
        cont.innerHTML = `
          <h3>ðŸ“¸ Nuestro Amor</h3>
          <p class="no-fotos">AÃºn no hay recuerdos que mostrar.</p>`;
        return;
      }

      const gal = document.createElement('div');
      gal.className = 'galeria';

      imagenes.forEach(nombre => {
        const img = new Image();
        img.className = 'foto';
        img.onload = () => img.classList.add('loaded');

        img.onerror = function() {
          if (!this._fallback && !nombre.startsWith('data:image')) {
            this._fallback = true;
            this.src = nombre;
          } else {
            console.warn('No se pudo cargar imagen:', nombre);
            this.remove();
          }
        };

        img.src = nombre.startsWith('data:image') ? nombre : 'img/' + nombre;
        gal.appendChild(img);
      });

      cont.innerHTML = `<h3>ðŸ“¸ Nuestro Amor</h3>`;
      cont.appendChild(gal);
      console.log('GalerÃ­a actualizada:', imagenes);
    }

    function agregarImagen(e) {
      const file = e.target.files[0];
      if (!file) return console.warn('No seleccionaste nada.');

      const reader = new FileReader();
      reader.onload = () => {
        imagenes.push(reader.result);
        guardarImagenes();
        mostrarGaleria();
      };
      reader.readAsDataURL(file);
    }
  </script>
